<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg {
            margin-left: 30px;
            margin-top: 30px;
            border : 4px solid gray;
            background: url(../ressources/back1.svg),
                        url(../ressources/back2.svg),
                        url(../ressources/back3.svg);
        }
        .container .h {
            position: absolute;
            left: 43px;
        }
        .container .v {
            position: absolute;
            top: 43px;
        }

    </style>
</head>
<body>
<div class="container">
    <img src="../ressources/rule_h.png" class="h"/>
    <img src="../ressources/rule_v.png" class="v"/>
    <svg width="400" height="400">
        <!-- exercice 5    -->
        <mask id="mask_a" x="0" y="0" width="400" height="300">
            <path d="M 100,100 h 100 a 100,100 0 1,1 -100,100 v-100 z" fill="#fff" />
        </mask>
        <mask id="mask_b" x="0" y="0" width="500" height="300"><rect height="400" width="400" x="0" y="0" fill="#999"/>
        </mask>
        <image xlink:href="../images/chefchaouen.png" x="0" y="0" width="400" height="400" mask="url(#mask_b)"/>
        <image xlink:href="../images/chefchaouen.png" x="0" y="0" width="400" height="450" mask="url(#mask_a)"/>



    </svg>
</div>
<button style="padding: 0.4em 2em; width:408px; margin-left:30px; font-size:2em"
            onclick="history.back()">Retour</button>
</body>
</html>
