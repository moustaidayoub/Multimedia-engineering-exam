<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="50%">
<style type="text/css">
    <![CDATA[
    .btn {
        stroke: #666;
        stroke-width: 10;
        fill: #CC8;
        }
        
    .btn:hover {
        cursor: pointer;
        fill : #FFA;
    }
    ]]>
</style>
    <script type="text/javascript">
        function hello(){
            alert('hello world!');
        }
    </script>
<rect x="40" y="40" width="100" height="60" rx="16" ry="16" onclick="hello()" class="btn" />
</svg>