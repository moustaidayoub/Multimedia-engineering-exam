<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            left: 30px;
            width: 60px;
            height: 60px;
            position: relative;
            border: 4px solid red;
            border-radius: 20px;
            background: #Fdd;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var b = document.querySelector('#box');
    var to = 300;
    b.addEventListener('click', animate);

    function animate(e){
        //console.log(e);
        var l = b.offsetLeft;
        var i = 0;
        function step(){
            if((i+=10)<to) {
                b.style.left = (l + i) + 'px';
                setTimeout(step, 10);
            }
        }
        step();
    }
</script>
</body>
</html>
