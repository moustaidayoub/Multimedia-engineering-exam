<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <style type="text/css">
        .de {
            stroke : #840;
            stroke-width : 5;
            fill : #FDA;
        }
    </style>
    <rect x="10" y="10" width="100" height="60" rx="16" ry="16" class="btn" id="btn"/>
   <rect x="30" y="200" width="60" height="60" class="de">
       <animate attributeName="x" to="200" begin="btn.click" dur="2s"/>
   </rect>
</svg>